<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Interests Survey Form</title>
</head>

<body style="text-align:center;">
    <h1>Employee Interests Survey Form</h1>
    <form action="">
        <label for="">Enter Your name: </label>
        <input type="text" name="name" id=""><br>
        <br><br>
        <label for="">Enter Your Department: </label>
        <input type="text" name="department" id="">
        <br><br>
        <label for="">Tell us a bit about yourself:</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        <label for="">Do you exercise at home?</label>
        <input type="radio" value="">Yes
        <input type="radio" name="" id="">No
        <br><br>

        <label for="">How do you like to read about your favourite topics?</label><br><br>
        <input type="checkbox" name="" id="">Books
        <input type="checkbox" name="" id="">Online resources
        <input type="checkbox" name="" id="">Phone apps
        <input type="checkbox" name="" id="">Magazines
        <br><br>

        <label for="">What genre of movies do you like?</label>
        <select name="moviePref" id="">
            <option value="1" selected="true">comedy</option>
            <option value="2">romance</option>
            <option value="3">thriller</option>
            <option value="4">horror</option>
        </select>

        <br><br>
        <button>Submit Form</button>




    </form>
</body>

</html>
